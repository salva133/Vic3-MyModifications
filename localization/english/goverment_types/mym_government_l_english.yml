# Managed Democracy
 gov_mym_managed_democracy: "Managed Democracy"
 gov_mym_managed_democracy_desc: "This is a [concept_government_type] where the [concept_country] is managed by an [Concept('concept_election','$concept_elected$')] president who serves his super nation and its citizens from the bottom of his heart.\n\nCitizens use automated steam voting machines; they answer a few questions on the National Wide Network (NWN), and the machines punch their voting cards for them based on these results. The NWN is a network of connected telegraphs and mechanical calculating machines that transmit data via steam-powered compressed air lines.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

# Monarchy-Anarchy
 gov_mym_monarchy_anarchy: "Confusion of the highest Orda'"
 gov_mym_monarchy_anarchy_desc: "A unique [concept_government_type] of a [concept_country] that combines the symbolic presence of a royal deputy with the decentralised and self-governing structure of anarchist communities. The royal deputy serves as a cultural and historical leader without political power. Citizens live in autonomous communities that develop and enforce their own rules and systems. Decisions are made locally through direct democracy or consensus, with no centralised government or state authority. This system combines traditional symbolic leadership with maximum political freedom and self-determination.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 
# Police State
 gov_mym_police_state: "Police State"
 gov_mym_police_state_desc: "A police state is a form of government in which the government operates with comprehensive surveillance and control measures, often restricting civil rights and political freedoms.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

# Citizen Republic
 gov_mym_citizen_republic: "Citizen Republic"
 gov_mym_citizen_republic_desc: "A unique [concept_government_type] of a [concept_country] where only those may cast a vote who served the republic through voluntary military service.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

# Knight's Order
 gov_mym_knights_order: "Knight's Order"
 gov_mym_knights_order_desc: "A unique [concept_government_type] of a [concept_country] where only those may cast a vote who served the order through voluntary military service.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

# Soldiers' Communes
 gov_mym_soldiers_communes: "Soldiers' Communes"
 gov_mym_soldiers_communes_desc: "A unique [concept_government_type] of a [concept_country] where only those may cast a vote who served the communes through voluntary military service.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

