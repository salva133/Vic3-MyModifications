l_english:
  law_mym_managed_free_speech: "Managed Free Speech"
  law_mym_managed_free_speech_desc: "Our citizens can sleep peacefully and safely knowing that political dissidents are a thing of the past."
  law_timocracy: "Timocracy"
  law_timocracy_desc: "All individuals are entitled to cast a vote; however, those who continue to advocate for the nation are accorded greater influence."
  law_full_disarmament: "Full Disarmament"
  law_full_disarmament_desc: "Violence is the root of all evil. By abolishing the military in its entirety, we will become a shining example of peace and a pioneer of pacifism.\n\nNo new military units can be built and the maintenance of already existing units will become unbearably expensive."